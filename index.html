    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap');
        
        :root {
            --tg-viewport-height: 100vh;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #000; 
            color: #fff; 
            margin: 0; 
            height: var(--tg-viewport-height);
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at 50% -10%, #1e293b 0%, #000 70%);
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
        }

        .glass {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
        }

        .wheel-spin {
            transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1);
            filter: drop-shadow(0 0 15px rgba(36, 161, 222, 0.2));
        }

        .nav-item {
            transition: all 0.2s ease;
            opacity: 0.5;
        }

        .nav-item.active {
            opacity: 1;
            color: #24a1de;
            transform: translateY(-2px);
        }

        .spin-button {
            background: linear-gradient(135deg, #24a1de 0%, #1d4ed8 100%);
            box-shadow: 0 8px 20px rgba(36, 161, 222, 0.3);
        }

        .spin-button:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
