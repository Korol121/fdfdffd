<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KGIFTS - Offline Mode</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #010101; color: #fff; margin: 0; overflow: hidden; }
        .bg-main { background: radial-gradient(circle at 50% -20%, #1e293b 0%, #010101 80%); }
        .glass-panel { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .wheel-spin { transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1); }
        .nav-item.active { color: #24a1de; }
    </style>
</head>
<body class="bg-main">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            // –í—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –±–µ–∑ –ë–î
            const [user, setUser] = useState({
                name: "–ò–≥—Ä–æ–∫",
                balance: 5000,
                xp: 0
            });
            const [loading, setLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('home');
            const [rotation, setRotation] = useState(0);
            const [isSpinning, setIsSpinning] = useState(false);
            const [lastWin, setLastWin] = useState(null);

            const sectors = [
                { label: '500', color: '#24a1de', icon: 'üí∞', val: 500 },
                { label: 'TROLL', color: '#1c252e', icon: 'ü§°', val: 0 },
                { label: 'GIFT', color: '#8b5cf6', icon: 'üéÅ', val: 100 },
                { label: '0', color: '#0f172a', icon: 'üíÄ', val: 0 },
                { label: 'JACKPOT', color: '#f43f5e', icon: 'üëë', val: 5000 },
                { label: 'PEPE', color: '#10b981', icon: 'üê∏', val: 50 }
            ];

            useEffect(() => {
                const tg = window.Telegram?.WebApp;
                if (tg) {
                    tg.ready();
                    tg.expand();
                    if (tg.initDataUnsafe?.user) {
                        setUser(prev => ({ ...prev, name: tg.initDataUnsafe.user.first_name }));
                    }
                }
            }, []);

            const handleSpin = () => {
                if (isSpinning || user.balance < 200) return;

                setIsSpinning(true);
                setLastWin(null);
                
                // –†–∞—Å—á–µ—Ç —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞
                const spinResult = Math.floor(Math.random() * sectors.length);
                const extraDegrees = 360 * 5; 
                const sectorDegrees = 360 / sectors.length;
                const finalRotation = rotation + extraDegrees + (360 - (spinResult * sectorDegrees));
                
                setRotation(finalRotation);

                // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–æ–ª–µ—Å–∞ —Ä–æ–≤–Ω–æ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    const win = sectors[spinResult];
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ
                    setUser(prev => ({
                        ...prev,
                        balance: prev.balance + win.val - 200,
                        xp: prev.xp + 50
                    }));

                    setLastWin(win);
                    setIsSpinning(false);
                    window.Telegram?.WebApp?.HapticFeedback?.notificationOccurred('success');
                }, 5000); 
            };

            return (
                <div className="h-screen flex flex-col max-w-md mx-auto relative overflow-hidden bg-main">
                    <header className="p-6 flex justify-between items-center z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center">
                                <i className="fas fa-user text-white text-xs"></i>
                            </div>
                            <div>
                                <h1 className="text-xs font-black uppercase tracking-tight">{user.name}</h1>
                                <div className="text-[10px] text-blue-400 font-bold">XP: {user.xp}</div>
                            </div>
                        </div>
                        <div className="glass-panel px-4 py-2 rounded-xl flex items-center gap-2">
                            <span className="text-amber-400 font-bold">$</span>
                            <span className="font-bold text-sm">{user.balance.toLocaleString()}</span>
                        </div>
                    </header>

                    <main className="flex-1 px-6 overflow-y-auto pb-32">
                        {activeTab === 'home' && (
                            <div className="space-y-6 pt-4 animate-in fade-in">
                                <div className="glass-panel p-6 rounded-[2rem] bg-gradient-to-br from-blue-500/10 to-purple-500/10">
                                    <h2 className="text-xl font-black mb-1">–†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏</h2>
                                    <p className="text-[10px] text-gray-400 mb-4">–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç–∫–ª—é—á–µ–Ω–∞. –í–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å –≤—Ä–µ–º–µ–Ω–Ω—ã–π.</p>
                                    <button onClick={() => setActiveTab('wheel')} className="bg-blue-600 text-white px-5 py-2 rounded-lg font-bold text-[10px] uppercase">–ò–≥—Ä–∞—Ç—å</button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'wheel' && (
                            <div className="flex flex-col items-center py-6">
                                <div className="relative mb-8">
                                    <div className="absolute -top-4 left-1/2 -translate-x-1/2 z-10 text-rose-500"><i className="fas fa-caret-down text-3xl"></i></div>
                                    <div className="w-64 h-64 rounded-full border-8 border-white/5 relative overflow-hidden wheel-spin shadow-2xl" 
                                         style={{ transform: `rotate(${rotation}deg)` }}>
                                        {sectors.map((s, i) => (
                                            <div key={i} className="absolute top-0 left-0 w-full h-full origin-bottom" 
                                                 style={{ 
                                                     transform: `rotate(${i * 60}deg)`, 
                                                     backgroundColor: s.color, 
                                                     clipPath: 'polygon(50% 50%, 20% 0, 80% 0)', 
                                                     height: '50%' 
                                                 }}>
                                                <div className="flex flex-col items-center pt-4 text-[10px] font-bold">
                                                    <span>{s.icon}</span>
                                                    <span className="mt-1">{s.label}</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <button 
                                    onClick={handleSpin}
                                    disabled={isSpinning}
                                    className={`w-full py-5 rounded-2xl font-black uppercase text-xs tracking-widest transition-all 
                                        ${isSpinning ? 'bg-gray-800 text-gray-500' : 'bg-blue-600 text-white shadow-lg active:scale-95'}`}
                                >
                                    {isSpinning ? '–ö—Ä—É—Ç–∏–º...' : '–í—Ä–∞—â–∞—Ç—å –∑–∞ $200'}
                                </button>
                                {lastWin && (
                                    <div className="mt-6 text-center animate-bounce">
                                        <div className="text-emerald-400 font-black text-lg">+{lastWin.val} {lastWin.icon}</div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-8 left-6 right-6 h-16 glass-panel rounded-2xl flex items-center justify-around z-50">
                        <button onClick={() => setActiveTab('home')} className={activeTab === 'home' ? 'nav-item active' : 'text-gray-500'}>
                            <i className="fas fa-home text-xl"></i>
                        </button>
                        <button onClick={() => setActiveTab('wheel')} className={activeTab === 'wheel' ? 'nav-item active' : 'text-gray-500'}>
                            <i className="fas fa-circle-notch text-xl"></i>
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
